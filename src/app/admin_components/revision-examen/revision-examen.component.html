<header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Revisar nuevos tipos de examen</h1>
        </div>
      </div>
    </div>
</header>

<div class="container my-5">
    <table class="table table-striped">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">id Examen</th>
              <th scope="col">Examen</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Aceptar/Rechazar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let examen of examenes let i=index">
              <th scope="row">{{ i+1 }}</th>
              <td>{{ examen.idTipo}}</td>
              <td>{{ examen.nombre }}</td>
              <td>{{ examen.descripcion}}</td>
              <td>
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary" type="button" (click)="aceptarExamen(examen.idTipo)">Aceptar</button>
                    <button class="btn btn-danger" type="button"  (click)="rechazarExamen(examen.idTipo)">Rechazar</button>
                  </div>
              </td>
            </tr>
          </tbody>
      </table>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary" type="button"  (click)="regresarAdmin()">Regresar</button>
    </div>
</div>
