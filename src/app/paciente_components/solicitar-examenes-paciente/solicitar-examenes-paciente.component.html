<header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Solicitar Examenes</h1>
        </div>
      </div>
    </div>
  </header>

  <div class="container my-5">
    <form #f="ngForm" (ngSubmit)="f.form.valid && buscarLaboratorio()" >   
        <div class="row g-3">
          
          <div class="col-auto">
              <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping">Nombre Laboratorio</span>
                  <select
                    name="laboratorios"
                    class="form-select"
                    aria-label="Floating label select example"
                    [(ngModel)]="indexInput"
                    requerid
                    >
                    <option
                    *ngFor="let laboratorio of laboratorios ; let i = index"
                    [value]="i"
                    >
                    {{laboratorio.nombre }}
                    </option>
                    </select>
              </div>
          </div>
          
          <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Buscar</button>
          </div>
        </div>
      </form>

      <div class="container my-2">
        <form *ngIf="activarTabla === 1" #f="ngForm" (ngSubmit)="f.form.valid && registrarExamen()" > 
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Examen a solicitar</span>
              <select
                name="examenes"
                class="form-select"
                id="floatingSelect"
                aria-label="Floating label select example"
                [(ngModel)]="indexInputExamen"
                requerid
              >
                <option
                  *ngFor="let examen of laboratorios[indexInput].examenes;  let i = index "
                  [value]="i"
                >
                  ID Examen: {{ examen.idTipo }}  Precio Examen: {{examen.precio}}
                </option>
              </select>
            </div>
          
            <div class="row g-3">  
              <div class="col-auto">
                  <button type="submit" class="btn btn-primary mb-3">Agregar</button>
              </div>
            </div>
        </form>
    
          <table *ngIf="activarTablaExamen === 1" class="table table-striped caption-top">
            <caption>Examenes Solicitados</caption> 
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">id Examen</th>
                  <th scope="col">Precio</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let examen of examenes; let i=index">
                  <th scope="row">{{ i+1 }}</th>
                  <td>{{ examen.idExamen}}</td>
                  <td>{{ examen.precio }}</td>
                </tr>
              </tbody>

              <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                <button class="btn btn-primary" type="button"  (click)="enviarSolicitud()">Enviar</button>
              </div>
          </table>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
            <button class="btn btn-primary" type="button"  (click)="regresar()">Regresar</button>
          </div>
  </div>
