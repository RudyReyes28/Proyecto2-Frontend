<header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Actualizar Horario</h1>
        </div>
      </div>
    </div>
  </header>
  
  <div class="container my-5">
    <form #f="ngForm" (ngSubmit)="f.form.valid && registrarHorario()" >   
        <div class="row g-3">
          
          <div class="col-auto">
              <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping">Hora de Atencion Inicial</span>
                  <input type="time" name="horaInicial" class="form-control" placeholder="08:00" aria-label="Username" aria-describedby="addon-wrapping"
                  [(ngModel)]="horaInicialInput"
                  requerid>
              </div>
          </div>
      
          <div class="col-auto">
              <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping">Hora de Atencion Final</span>
                  <input type="time" name="horaFinal" class="form-control" placeholder="12:00" aria-label="Username" aria-describedby="addon-wrapping"
                  [(ngModel)]="horaFinalInput"
                  requerid>
              </div>
          </div>
          
          <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Agregar</button>
          </div>
        </div>
      </form>

      <table class="table table-striped caption-top">
        <caption>Horarios Registrados</caption> 
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Horario de Atencion</th>
              <th scope="col">Modificar Horario</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let horario of horariosMedico; let i=index">
              <th scope="row">{{ i+1 }}</th>
              <td>{{horario.horaInicial}} a {{ horario.horaFinal}}</td>
              <td>
                    <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary" type="button" (click)="modificarHorario(horario.idHorario)">Modificar</button>
                    </div>
                </td>
            </tr>
          </tbody>
      </table>

      <form *ngIf="modificarVerdadero === 1" #f="ngForm" (ngSubmit)="f.form.valid && enviarModificacion()" > 
        <div class="row g-3">
          
            <div class="col-auto">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Hora de Atencion Inicial</span>
                    <input type="time" name="horaInicialM" class="form-control" placeholder="08:00" aria-label="Username" aria-describedby="addon-wrapping"
                    
                    [(ngModel)]="modificarHoraInicial"
                    requerid>
                </div>
            </div>
        
            <div class="col-auto">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Hora de Atencion Final</span>
                    <input type="time" name="horaFinalM" class="form-control" placeholder="12:00" aria-label="Username" aria-describedby="addon-wrapping"
                    [(ngModel)]="modificarHoraFinal"
                    requerid>
                </div>
            </div>
            
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Modificar</button>
            </div>
          </div>
      
      </form>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
        <button class="btn btn-primary" type="button"  (click)="realizarCambios()">Realizar Cambios</button>
      </div>

  </div>
