<header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Actualizar Especialidades</h1>
        </div>
      </div>
    </div>
  </header>


  <div class="container my-5">
    <form #f="ngForm" (ngSubmit)="f.form.valid && registrarEspecialidad()" > 
        <div class="form-floating mb-3">
          <select
            name="especialidades"
            class="form-select"
            id="floatingSelect"
            aria-label="Floating label select example"
            [(ngModel)]="idEspecialidadInput"
            requerid
          >
            <option
              *ngFor="let especialidad of escogerEspecialidades"
              [value]="especialidad.idEspecialidad"
            >
              ID:{{especialidad.idEspecialidad}} Nombre: {{ especialidad.nombre }}
            </option>
          </select>
          <label for="floatingSelect">Especialidad</label>
        </div>
      
        <div class="row g-3">
      
          <div class="col-auto">
              <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping">Precio</span>
                  <input type="number" name="precio" class="form-control" placeholder="0.00" aria-label="Username" aria-describedby="addon-wrapping"
                  [(ngModel)]="precioInput"
                  requerid>
              </div>
          </div>
          
          <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Agregar</button>
          </div>
        </div>
      </form>

      <table *ngIf="modificarVerdadero === 1" class="table table-striped caption-top">
        <caption>Especialidades Registradas</caption> 
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">id Especialidad</th>
              <th scope="col">Precio</th>
              <th scope="col">Modificar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let especialidad of especialidadesdMedico; let i=index">
              <th scope="row">{{ i+1 }}</th>
              <td>{{ especialidad.id }}</td>
              <td>{{ especialidad.precio }}</td>
              <td>
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary" type="button" (click)="modificarEspecialidad(especialidad.id)">Modificar</button>
                    
                  </div>
              </td>
            </tr>
          </tbody>
      </table>


      <form *ngIf="modificarVerdadero === 1" #f="ngForm" (ngSubmit)="f.form.valid && enviarModificacion()" > 
        <div class="input-group flex-nowrap mt-3">
            <span class="input-group-text" id="addon-wrapping">ID de la especialidad a modificar</span>
            <input type="number" name="idEspecialidadModificar" class="form-control" aria-label="Username" aria-describedby="addon-wrapping"
            value="{{idModificarEspecialidad}}" readonly>
        </div>
    
        <div class="input-group flex-nowrap mt-3">
            <span class="input-group-text" id="addon-wrapping">Nuevo Precio</span>
            <input type="number" name="porcentajeNuevo" class="form-control"aria-label="Username" aria-describedby="addon-wrapping"
            [(ngModel)]="modificarPrecio"
            requerid>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
            <button class="btn btn-primary" type="submit" >Cambiar</button>
        </div>
      
      </form>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
        <button class="btn btn-primary" type="button"  (click)="realizarCambios()">Realizar Cambios</button>
      </div>
  </div>
