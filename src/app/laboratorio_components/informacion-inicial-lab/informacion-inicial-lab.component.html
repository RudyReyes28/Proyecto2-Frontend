<header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Completar Informacion Laboratorio</h1>
        </div>
      </div>
    </div>
  </header>
  
  <div class="container my-5">
  
      <form #f="ngForm" (ngSubmit)="f.form.valid && registrarExamen()" > 
    <div class="form-floating mb-3">
      <select
        name="especialidades"
        class="form-select"
        id="floatingSelect"
        aria-label="Floating label select example"
        [(ngModel)]="idExamenInput"
        requerid
      >
        <option
          *ngFor="let examen of examenes"
          [value]="examen.idTipo"
        >
          {{ examen.nombre }}
        </option>
      </select>
      <label for="floatingSelect">Examen</label>
    </div>
  
    <div class="row g-3">
  
      <div class="col-auto">
          <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">Precio</span>
              <input type="number" name="precio" class="form-control" placeholder="0.00" aria-label="Username" aria-describedby="addon-wrapping"
              [(ngModel)]="precioInput"
              requerid>
          </div>
      </div>
      
      <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Agregar</button>
      </div>
    </div>
  </form>
  
  
    <table class="table table-striped">
      <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">id Examen</th>
            <th scope="col">Precio</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let examen of examenesLab; let i=index">
            <th scope="row">{{ i+1 }}</th>
            <td>{{ examen.idTipo }}</td>
            <td>{{ examen.precio }}</td>
          </tr>
        </tbody>
    </table>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary" type="button"  (click)="enviarInformacion()">Enviar</button>
      </div>
    </div>
